<!-- templates/confirm_delete.html -->
{% extends 'base.html' %}
{% block title %}{{ title }} | Sistema de Gestão{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'management_list' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
